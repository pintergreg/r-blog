  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">Plot multiple variables with ggplot2</h1>
    <p class="post-meta"><time datetime="2016-04-02T13:58:30+02:00" itemprop="datePublished">Apr 2, 2016</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <h1 id="plot-multiple-variables-with-ggplot2">Plot multiple variables with ggplot2</h1>

<figure class="highlight"><pre><code class="language-r" data-lang="r"><span class="n">plot</span> <span class="o">=</span> <span class="n">ggplot</span><span class="p">(</span><span class="n">df</span><span class="p">,</span> <span class="n">aes</span><span class="p">(</span><span class="n">x</span><span class="p">))</span> <span class="o">+</span> 
  <span class="n">geom_line</span><span class="p">(</span><span class="n">aes</span><span class="p">(</span><span class="n">y</span> <span class="o">=</span> <span class="n">y1</span><span class="p">,</span> <span class="n">colour</span> <span class="o">=</span> <span class="s2">"y1"</span><span class="p">))</span> <span class="o">+</span> 
  <span class="n">geom_line</span><span class="p">(</span><span class="n">aes</span><span class="p">(</span><span class="n">y</span> <span class="o">=</span> <span class="n">y2</span><span class="p">,</span> <span class="n">colour</span> <span class="o">=</span> <span class="s2">"y2"</span><span class="p">))</span></code></pre></figure>

<h1 id="result">Result</h1>

<p><img src="/r-blog/assets/output.png" alt="The output image" /></p>

<h1 id="full-example">Full example</h1>

<figure class="highlight"><pre><code class="language-r" data-lang="r"><span class="n">library</span><span class="p">(</span><span class="s2">"ggplot2"</span><span class="p">)</span>

<span class="c1"># first, generate some data
</span><span class="n">x</span>  <span class="o">=</span> <span class="n">seq</span><span class="p">(</span><span class="n">from</span><span class="o">=</span><span class="m">1</span><span class="p">,</span> <span class="n">to</span><span class="o">=</span><span class="m">10</span><span class="p">)</span>
<span class="n">y1</span> <span class="o">=</span> <span class="n">seq</span><span class="p">(</span><span class="n">from</span><span class="o">=</span><span class="m">1</span><span class="p">,</span> <span class="n">to</span><span class="o">=</span><span class="m">10</span><span class="p">)</span>
<span class="n">y2</span> <span class="o">=</span> <span class="n">seq</span><span class="p">(</span><span class="n">from</span><span class="o">=</span><span class="m">20</span><span class="p">,</span> <span class="n">to</span><span class="o">=</span><span class="m">1</span><span class="p">,</span> <span class="n">by</span><span class="o">=</span><span class="m">-2</span><span class="p">)</span>
<span class="n">df</span> <span class="o">&lt;-</span> <span class="n">data.frame</span><span class="p">(</span>
    <span class="n">x</span> <span class="o">=</span> <span class="n">x</span><span class="p">,</span>
    <span class="n">y1</span> <span class="o">=</span> <span class="n">y1</span><span class="p">,</span>
    <span class="n">y2</span> <span class="o">=</span> <span class="n">y2</span>
<span class="p">)</span>

<span class="c1"># do the plotting with two variables
</span><span class="n">plot</span> <span class="o">=</span> <span class="n">ggplot</span><span class="p">(</span><span class="n">df</span><span class="p">,</span> <span class="n">aes</span><span class="p">(</span><span class="n">x</span><span class="p">))</span> <span class="o">+</span> 
    <span class="n">geom_line</span><span class="p">(</span><span class="n">aes</span><span class="p">(</span><span class="n">y</span> <span class="o">=</span> <span class="n">y1</span><span class="p">,</span> <span class="n">colour</span> <span class="o">=</span> <span class="s2">"y1"</span><span class="p">))</span> <span class="o">+</span> 
    <span class="n">geom_line</span><span class="p">(</span><span class="n">aes</span><span class="p">(</span><span class="n">y</span> <span class="o">=</span> <span class="n">y2</span><span class="p">,</span> <span class="n">colour</span> <span class="o">=</span> <span class="s2">"y2"</span><span class="p">))</span>

<span class="c1"># then save to file
</span><span class="n">ggsave</span><span class="p">(</span><span class="n">plot</span><span class="p">,</span> <span class="n">file</span> <span class="o">=</span> <span class="s2">"output.png"</span><span class="p">,</span> <span class="n">width</span> <span class="o">=</span> <span class="m">8</span><span class="p">,</span> <span class="n">height</span> <span class="o">=</span> <span class="m">8</span><span class="p">,</span> <span class="n">type</span> <span class="o">=</span> <span class="s2">"cairo-png"</span><span class="p">)</span></code></pre></figure>
